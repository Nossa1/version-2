<html lang="en">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Inter:wght@800;900&family=Plus+Jakarta+Sans:wght@500;800&family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="index.css">
<body>
    
    <div class="headerDiv">
        <div class="myBalance">
            <h3>My balance</h3>
            <h1>$921.48</h1>
        </div>
        <div class="logoDiv">  
            <picture>
                <img src="logo.svg" alt="logo">
            </picture>
        </div>  
    </div>

    <div class="mainContainer" >
        <h1 class="myTitle">Spending - Last 7 days</h1>
      <div class="chartBar">
       
        <div class="wrapBar">
            <div class="bar1"> 
                <h5>sun</h5>           
            </div>
            
            <div class="bar2">
                <h5>sat</h5> 
            </div> 

            <div class="bar3">
                <h5>fri</h5> 
            </div>

            <div class="bar4">
                <h5>thu</h5> 
            </div>

            <div class="bar5">
                <h5>wed</h5> 
            </div>

            <div class="bar6">
                <h5>tue</h5> 
            </div>

            <div class="bar7">
                <h5>mon</h5> 
            </div>

        </div>

       
    </div>    

    <hr>

        <div class="buttomDiv">
            <div class="leftDiv">
                <h4>Total this month</h4>
                <h1>$478.33</h1>
            </div>
            <div class="rightDiv">
                <h3>+2.4%</h3>
                <h4>from last month</h4>
            </div>
        </div>
    </div>

  


    <script src="index.js"></script>
